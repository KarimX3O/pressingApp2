<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>قائمة الوصولات</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      background: #f2f2f2;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
    }

    .receipt {
      border: 1px solid #ccc;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      background: #fafafa;
      line-height: 1.8;
      position: relative;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: white;
      background: #333;
      padding: 8px 14px;
      border-radius: 6px;
    }

    #searchInput {
      width: 95%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .delete-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <a class="back-btn" href="ind2.html">رجوع للصفحة الرئيسية</a>

  <div class="container">
    <h2>📜 قائمة الوصولات</h2>
    <input type="text" id="searchInput" placeholder="🔎 ابحث عن اسم، رقم أو رقم الوصل...">
    <div id="receiptsContainer"></div>
  </div>

  <script>
    let receipts = JSON.parse(localStorage.getItem('receipts') || '[]').reverse();
    const container = document.getElementById("receiptsContainer");
    const searchInput = document.getElementById("searchInput");

    function displayReceipts(list) {
      container.innerHTML = "";

      if (list.length === 0) {
        container.innerHTML = "<p>❌ لا توجد وصولات مطابقة.</p>";
        return;
      }

      list.forEach((r, index) => {
        const div = document.createElement("div");
        div.className = "receipt";
        div.innerHTML = `
          <button class="delete-btn" onclick="deleteReceipt('${r.id}')">🗑️ حذف</button>
          🧾 <strong>رقم:</strong> ${r.id || '---'}<br>
          📅 <strong>تاريخ:</strong> ${r.date || '---'}<br>
          👤 <strong>الاسم:</strong> ${r.name || '---'}<br>
          📲 <strong>الرقم:</strong> ${r.number || '---'}<br>
          💰 <strong>المجموع:</strong> ${r.total || '---'} درهم<br>
          🧺 <pre>${r.content || ''}</pre>
          
        `;
        container.appendChild(div);
      });
    }

    // حذف الوصل
    function deleteReceipt(id) {
      if (confirm("هل أنت متأكد أنك تريد حذف هذا الوصل؟")) {
        receipts = receipts.filter(r => r.id !== id);
        localStorage.setItem('receipts', JSON.stringify(receipts.slice().reverse()));
        displayReceipts(filterReceipts(searchInput.value));
      }
    }

    // تصفية حسب البحث
    function filterReceipts(query) {
      query = query.trim().toLowerCase();
      return receipts.filter(r =>
        (r.name && r.name.toLowerCase().includes(query)) ||
        (r.number && r.number.includes(query)) ||
        (r.id && r.id.includes(query))
      );
    }

    // عرض الكل أولاً
    displayReceipts(receipts);

    // عند الكتابة في خانة البحث
    searchInput.addEventListener("input", function () {
      const filtered = filterReceipts(this.value);
      displayReceipts(filtered);
    });
  </script>
</body>
</html>
